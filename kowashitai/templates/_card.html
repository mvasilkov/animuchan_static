<div class=card data-bind="attr:{'data-character':name,'data-rank':rank},classes:{leader:leader,unique:unique}">
    <div class=character></div>
    <div class=casing></div>
    <div class=name-plate></div>
    <div class="rank rank-1"></div>
    <div class="rank rank-2" data-bind="attr:{style:rank2InlineCSS}"></div>
    <div class="rank rank-3" data-bind="attr:{style:rank3InlineCSS}"></div>
    <div class=type></div>
    <div class=typeclass data-bind=text:typeclass></div>
    <div class=name data-bind=text:name></div>
    <div class=level>Lv.<span data-bind=text:level></span></div>
    <div class=attributes>
        Str.<span data-bind=text:strength></span>
        Int.<span data-bind=text:intelligence></span>
        Ag.<span data-bind=text:agility></span>
    </div>
    <div class=rating1 data-bind="attr:{style:rating1InlineCSS}"></div>
    <div class=rating2 data-bind="attr:{style:rating2InlineCSS}"></div>
</div>
